<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Serial Communication Test</title>
</head>
<body>
    <h1>ESP8266 Serial Communication Test</h1>
    <button id="connectButton">Connect to ESP8266</button>
    <div id="receivedData"></div>

    <script>
        // Function to update received data on the webpage
        function updateReceivedData(data) {
            const receivedDataElement = document.getElementById('receivedData');
            receivedDataElement.innerText = data;
        }

        // Function to connect to ESP8266 over serial
        async function connectToESP8266() {
            try {
                // Request access to the serial port
                const port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 });

                // Start reading data from the serial port
                const reader = port.readable.getReader();
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    // Update received data on the webpage
                    updateReceivedData(new TextDecoder().decode(value));
                }
            } catch (error) {
                console.error('Serial port error:', error);
            }
        }

        // Event listener for the connect button
        document.getElementById('connectButton').addEventListener('click', connectToESP8266);
    </script>
</body>
</html>
