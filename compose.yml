
services:
  db: 
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=me
      - POSTGRES_PASSWORD=pwd
      - POSTGRES_DB=postgres
    # volumes:
    #   - ./postgres_db:/var/lib/postgresql/data
    networks:
      - transcendence
    # added to check if the servise is ready to receive comms
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U me -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    # added to limit resourse use
    deploy:
     resources:
        limits:
          cpus: '0.5'
          memory: 512M


  backend: 
    build: 
      context: ./app/backend
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    ports: 
    # port for api
      - '3001:3000'
    # port for prisma
      - '5555:5555'
    volumes:
      - ./app:/app
    depends_on:
      - db
    networks:
      - transcendence
    
  frontend:
    depends_on:
      - backend
    build: 
      context: ./app/frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    ports:
    # port for website
      - '3000:3000'
    volumes:
      - ./app:/app
    networks:
      - transcendence

networks:
  transcendence:
